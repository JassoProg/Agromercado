<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link href="../style/style.css" rel="stylesheet" type="text/css"/>
        <title>Agromercado</title>
        <style>
            .input-field {
                position: relative;
            }
            .password-container {
                display: flex;
                align-items: center;
            }

            .password-container input {
                width: calc(100% - 30px); /* Resta el ancho del ícono del ojo */
            }

            .password-container i {
                position: absolute;
                right: 5px; /* Ajusta la posición del ícono */
                cursor: pointer;
            }
        </style>
    </head>

    <body>

        <div class="video-container">
            <video autoplay muted loop id="video-background">
                <source src="../media/video/videoFondo.mp4" type="video/mp4">          
            </video>
        </div>

        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Crea una cuenta</h1>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/share/aCxgJAgi47PUpnu5/?mibextid=LQQJ4d" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://www.instagram.com/agromercadoag?igsh=MXZ3amMzNW55aWJ3Ng%3D%3D&utm_source=qr" class="icon"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://x.com/agromercadoag?s=21" class="icon"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                    <span>O utiliza un correo para registrarte</span>
                    <button type="button" onclick="mostrarModal()">Crear cuenta</button> <!-- Cambiado el tipo a "button" -->
                </form>
            </div>
            <div class="form-container sign-in">
                <form>
                    <h1>Login</h1>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/share/aCxgJAgi47PUpnu5/?mibextid=LQQJ4d" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://www.instagram.com/agromercadoag?igsh=MXZ3amMzNW55aWJ3Ng%3D%3D&utm_source=qr" class="icon"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://x.com/agromercadoag?s=21" class="icon"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                    <span>O utiliza un correo para registrarte</span>
                    <input id="txtUsuario" type="email" placeholder="Nombre de usuario">
                    <input id="txtContrasenia" type="password" placeholder="Contraseña">
                    <button onclick="login();">Login</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Bienvenido!</h1>
                        <p>Ingrese sus datos personales para utilizar todas las funciones del sitio</p>
                        <button class="hidden" id="login">Ingresar</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Registrate!</h1>
                        <p>Registrate con tus datos personales para utilizar todas las funciones del sitio</p>
                        <button class="hidden" id="register">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <!-- Botón para cerrar el modal -->
                <span class="close" onclick="cerrarModal()">&times;</span>
                <!-- Contenido del formulario modal dividido en dos columnas -->
                <form id="registroFormulario">
                    <h2>Registro</h2>
                    <div class="form-columns">
                        <div class="form-column">
                            <input type="text" placeholder="Nombre usuario" id="txtNombreUsuario">
                            <div class="input-field">
                                <div class="password-container">
                                    <input type="password" placeholder="Contraseña" id="txtNuevaContrasenia">
                                    <i id="togglePassword" class="fas fa-eye" onclick="mostrarContrasenia(event);"></i>
                                </div>
                            </div>
                            <input type="email" placeholder="Correo" id="txtCorreo">
                            <input type="text" placeholder="Nombre" name="nombre" id="txtNombre">
                            <input type="text" placeholder="Apellido Paterno" name="apellidoPaterno" id="txtApellidoPaterno">
                            <input type="text" placeholder="Apellido Materno" name="apellidoMaterno" id="txtApellidoMaterno">                    
                        </div>
                        <div class="form-column">
                            <select name="genero" id="cmbGenero" class="input-select">
                                <option value="">Selecciona tu género</option>
                                <option value="M">Mujer</option>
                                <option value="H">Hombre</option>
                                <option value="O">Otro</option>
                            </select>
                            <input type="date" placeholder="Fecha de Nacimiento" name="fechaNacimiento" id="txtFechaNacimiento">
                            <input type="text" placeholder="RFC" name="rfc" id="txtRfc">
                            <input type="text" placeholder="CURP" name="curp" id="txtCurp">
                            <input type="tel" placeholder="Teléfono" name="telefono" id="txtTelefono">
                        </div>
                    </div>
                    <button type="button" onclick="generarToken();">Registrar</button>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link href="style/style.css" rel="stylesheet" type="text/css"/>
        <script src="../js/main.js" type="text/javascript"></script>
        <script>


                        const container = document.getElementById('container');
                        const registerBtn = document.getElementById('register');
                        const loginBtn = document.getElementById('login');

                        registerBtn.addEventListener('click', () => {
                            container.classList.add("active");
                        });

                        loginBtn.addEventListener('click', () => {
                            container.classList.remove("active");
                        });



                        function mostrarModal() {
                            document.getElementById('modal').style.display = 'block';
                        }

                        function cerrarModal() {
                            document.getElementById('modal').style.display = 'none';
                        }



        </script>
    </body>

</html>
